<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Merger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PDF Merger</a>
      </div>
    </nav>

    <div class="container my-3">
      <h2>Merge Your PDFs</h2>

      <form id="pdfForm">
        <div class="mb-3">
          <label class="form-label">Select PDF files:</label>
          <input
            name="pdfs"
            class="form-control"
            type="file"
            multiple
            accept=".pdf"
          />
          <button type="submit" class="btn btn-primary my-3">Merge PDFs</button>
        </div>
      </form>

      <!-- Skipped Files Section -->
      <div id="skippedFilesContainer" class="alert alert-warning d-none">
        <h5>Skipped Files:</h5>
        <ul id="skippedFilesList"></ul>
      </div>

      <!-- Download Section -->
      <div id="downloadContainer" class="d-none">
        <a id="downloadLink" class="btn btn-success" target="_blank"
          >Download Merged PDF</a
        >
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="alert alert-danger d-none"></div>
    </div>

    <script>
      document
        .getElementById("pdfForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const submitButton = this.querySelector("button");
          submitButton.disabled = true;
          submitButton.innerText = "Merging...";

          try {
            const response = await fetch("/merge", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();

            submitButton.disabled = false;
            submitButton.innerText = "Merge PDFs";

            if (!response.ok) {
              document.getElementById("errorMessage").innerText =
                data.error || "Something went wrong!";
              document
                .getElementById("errorMessage")
                .classList.remove("d-none");
              return;
            }

            // Show skipped files if any
            if (data.skippedFiles.length > 0) {
              document.getElementById("skippedFilesList").innerHTML =
                data.skippedFiles.map((file) => `<li>${file}</li>`).join("");
              document
                .getElementById("skippedFilesContainer")
                .classList.remove("d-none");
            } else {
              document
                .getElementById("skippedFilesContainer")
                .classList.add("d-none");
            }

            // Show download link
            document.getElementById("downloadLink").href = data.downloadLink;
            document
              .getElementById("downloadContainer")
              .classList.remove("d-none");
          } catch (error) {
            console.error("Merge error:", error);
            document.getElementById("errorMessage").innerText =
              "Failed to merge PDFs.";
            document.getElementById("errorMessage").classList.remove("d-none");
            submitButton.disabled = false;
            submitButton.innerText = "Merge PDFs";
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
